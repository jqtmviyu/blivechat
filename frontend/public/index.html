<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- 重要：如果带referer则获取头像时会403 -->
    <meta name="referrer" content="no-referrer">
    <meta name="description" content="用于 OBS 的仿 YouTube 风格的 bilibili 直播评论栏">
    <meta name="keywords" content="blivechat,bilibili,直播,弹幕,评论栏,字幕,OBS,B站,哔哩哔哩,B站直播,哔哩哔哩直播,YouTube">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>blivechat</title>

    <% if (process.env.NODE_ENV === 'production') { %>
      <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue-router@3.6.5/dist/vue-router.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue-i18n@8.28.2/dist/vue-i18n.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/element-ui@2.15.13/lib/theme-chalk/index.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.13/lib/index.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako_inflate.min.js"></script>
      <script>!window._ && document.write(decodeURIComponent('%3Cscript src="/static/js/lodash.min.js"%3E%3C/script%3E'))</script>
      <script>!window.Vue && document.write(decodeURIComponent('%3Cscript src="/static/js/vue.min.js"%3E%3C/script%3E'))</script>
      <script>!window.VueRouter && document.write(decodeURIComponent('%3Cscript src="/static/js/vue-router.min.js"%3E%3C/script%3E'))</script>
      <script>!window.VueI18n && document.write(decodeURIComponent('%3Cscript src="/static/js/vue-i18n.min.js"%3E%3C/script%3E'))</script>
      <script>!window.ELEMENT && document.write(decodeURIComponent('%3Clink href="/static/css/element-ui_theme-chalk_index.min.css" rel="stylesheet"%3E%3C/link%3E'))</script>
      <script>!window.ELEMENT && document.write(decodeURIComponent('%3Cscript src="/static/js/element-ui_index.min.js"%3E%3C/script%3E'))</script>
      <script>!window.pako && document.write(decodeURIComponent('%3Cscript src="/static/js/pako_inflate.min.js"%3E%3C/script%3E'))</script>
    <% } else { %>
      <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.runtime.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue-router@3.6.5/dist/vue-router.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue-i18n@8.28.2/dist/vue-i18n.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/element-ui@2.15.13/lib/theme-chalk/index.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.13/lib/index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako_inflate.js"></script>
    <% } %>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but blivechat doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
